version: '3.8'

services:
  db:
    image: postgres:13-alpine
    environment:
      # No hyphens here! Just Key: Value
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: warehouse_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:secretpassword@db:5432/warehouse_db
    depends_on:
      - db
    restart: on-failure

volumes:
  postgres_data:
name: CI/CD Pipeline

# Trigger: Run this whenever 'main' branch receives a push
on:
  push:
    branches: [ "main" ]

jobs:
  # JOB 1: TEST THE CODE
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run Tests
      run: |
        python tests.py
